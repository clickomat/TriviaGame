<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery CDN -->
    <script   src="http://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- my js -->
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Trivia Game </h1>
        </div>
        <div class="content">
            <div class="clock">Time left
                <div id="timer"></div>
            </div>

            <div id="quizContainer" class="container">
                <div id="question" class="question"></div>
                <label class="option">
                    <input type="radio" name="option" id="btn" class="radio" value="1">
                    <span class="answers" id="opt1"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" id="btn" class="radio" value="2">
                    <span class="answers" id="opt2"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" id="btn" class="radio" value="3">
                    <span class="answers" id="opt3"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" id="btn" class="radio" value="4">
                    <span class="answers" id="opt4"></span>
                </label>
                <button id="nextButon" class="next-btn" onclick="loadNextQuestion();">Next Question</button>

            </div>
            <div id="result" class="containerResult" style="display:none;"></div>
        </div>
        <script src="./questions.js"></script>
        <script src="./app.js"></script>
        <script src="./quiz-script.js"></script>
        <div id="hint"></div>
    </div>
    <footer class="footer"> Â© Shawn Connell 2018 </footer>
    </div>
</body>

</html>
